<ion-view view-title="Subject List">
  <ion-content class="padding">
  <ion-list>
    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="subject in subjects" type="item-text-wrap" href="#/tab/dash/{{subject}}">
      <h2>{{subject}}</h2>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
